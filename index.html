<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content=" Responsive nft-preview-card" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="content">
      <div class="top">
        <div class="area">
        <a href="#"><img src="images/image-equilibrium.jpg" class="image" alt="equilibrium-image"></a>
        <div class="overlay"></div>
        </div>
        <div class="text">
          <h2><a href="#" class="link">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="line">
          <h3><img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</h3>
          <p><img class="clock" src="images/icon-clock.svg" alt="clock">3 days left</p>
        </div>
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#" class="link">Jules Wyvern</a></p>
      </div>
    </div>  
  </main>
  

</body>
</html>
